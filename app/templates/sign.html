<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            border-color: #000;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .navbar {
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        
        .navbar-brand img {
            max-height: 50px;
            margin-right: 10px;
        }
        
        .navbar-brand span {
            font-weight: bold;
            color: black;
            font-size: 1.5rem;
        }
        
        .navbar-nav .nav-link {
            color: black;
            margin-right: 20px;
            text-transform: uppercase;
            transition: color 0.3s;
        }
        
        .navbar-nav .nav-link:hover {
            color: #666666;
        }
        
        h1 {
            font-weight: bold;
            margin-bottom: 20px;
            margin: 0;
        }
        
        h2 {
            text-align: center;
        }
        
        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }
        
        span {
            font-size: 12px;
        }
        
        a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
        }
        
        button {
            border-radius: 20px;
            border: 1px solid #fff;
            background-color: #fff;
            color: #000;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button:focus {
            outline: none;
        }
        
        button.ghost {
            background-color: transparent;
            border-color: #FFFFFF;
        }
        
        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }
        
        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            position: relative;
            overflow: hidden;
            width: 600px;
            max-width: 100%;
            min-height: 480px;
        }
        
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }
        
        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }
        
        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }
        
        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }
        
        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }
        
        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
        
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }
        
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }
        
        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }
        
        .overlay {
            background: #FFFFFF;
            color: #000;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }
        
        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }
        
        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }
        
        .overlay-left {
            transform: translateX(-20%);
        }
        
        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }
        
        .overlay-right {
            right: 0;
            transform: translateX(0);
        }
        
        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }
        
        .role-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .role-selector button {
            flex: 1;
            padding: 0.5rem 1rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            border: 1px solid #000;
            background-color: transparent;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        
        .role-selector button.active {
            background-color: #FF4B2B;
            color: white;
        }
        
        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: auto;
                min-height: 600px;
            }
        
            .sign-in-container,
            .sign-up-container,
            .overlay-container {
                width: 100%;
                left: 0;
                transition: none;
                transform: translateX(0);
            }
        
            .container.right-panel-active .sign-up-container {
                transform: translateY(0);
                opacity: 1;
                z-index: 5;
            }
        
            .overlay {
                transform: translateY(0);
                width: 100%;
                height: 50%;
                left: 0;
                transform: translateX(0);
            }
        
            .overlay-panel {
                width: 100%;
                height: 50%;
                padding: 20px;
            }
        
            .overlay-left,
            .overlay-right {
                transform: translateX(0);
            }
        
            .role-selector {
                flex-direction: column;
            }
        }
        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/sehlen_logo.png') }}" alt="Sehlen Tourism">
                <span>SEHLEN TOURISM</span>
            </a>
            <div class="navbar-nav">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Services</a>
                <a class="nav-link" href="#">Contact</a>
            </div>
        </div>
    </nav>
    <div class="video-background">
        <video src="{{ url_for('static', filename='videos/background.mp4') }}" autoplay muted loop></video>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form method="POST" action="{{ url_for('login') }}">
                <h1>Sign In</h1>
				<div class="role-selector">
                    <button type="button" class="role-btn" data-role="user">User</button>
                    <button type="button" class="role-btn" data-role="agency">Agency</button>
					<button type="button" class="role-btn" data-role="admin">Admin</button>
                </div>
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Sign In</button>
                <p>Don't have an account? <a href="#" id="sign-up-link">Sign Up</a></p>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form method="POST" action="{{ url_for('register') }}">
                <h1>Sign Up</h1>
				<div class="role-selector">
                    <button type="button" class="role-btn" data-role="user">User</button>
                    <button type="button" class="role-btn" data-role="agency">Agency</button>
                </div>
                <input type="text" name="username" placeholder="Username" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="sign-in-link">Sign In</a></p>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="sign-in-button">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="sign-up-button">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const container = document.getElementById('container');
        const signInButton = document.getElementById('sign-in-button');
        const signUpButton = document.getElementById('sign-up-button');
        const signInLink = document.getElementById('sign-in-link');
        const signUpLink = document.getElementById('sign-up-link');
        const roleBtns = document.querySelectorAll('.role-btn');
        const formSignIn = document.querySelector('.sign-in-container form');
        const formSignUp = document.querySelector('.sign-up-container form');

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInLink.addEventListener('click', (e) => {
            e.preventDefault();
            container.classList.remove('right-panel-active');
        });

        signUpLink.addEventListener('click', (e) => {
            e.preventDefault();
            container.classList.add('right-panel-active');
        });

        roleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                roleBtns.forEach(button => button.classList.remove('active'));
                btn.classList.add('active');
                const selectedRole = btn.dataset.role;
                if (formSignIn) {
                    formSignIn.querySelector('input[name="role"]').value = selectedRole;
                }
                if (formSignUp) {
                    formSignUp.querySelector('input[name="role"]').value = selectedRole;
                }
            });
        });
    </script>
</body>

</html>
