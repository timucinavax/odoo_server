<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sehlen Turizm - Uçuş Ara</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        .navbar {
            background-color: white;
            padding: 15px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            max-height: 50px;
            margin-right: 10px;
        }

        .navbar-brand span {
            font-weight: bold;
            color: black;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: black;
            margin-right: 20px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #666666;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            color: black;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            background-color: #f5f5f5;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid black;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
        }

        .search-box .form-control {
            border-radius: 5px;
        }

        .search-box .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
            font-weight: bold;
        }

        .login-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            display: none;
            position: absolute;
            right: 0;
            top: 70px;
            z-index: 2;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .login-form .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
            font-weight: bold;
            width: 100%;
        }

        .role-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .role-selector button {
            flex: 1;
            margin-right: 5px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            border: 1px solid #dc3545;
        }

        .role-selector button:last-child {
            margin-right: 0;
        }

        .role-selector button.active {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/sehlen_logo.png') }}" alt="Sehlen Turizm">
                <span>SEHLEN TURİZM</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bilet Al ve Yönet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Seyahat Deneyimi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fırsatlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Destek</a>
                    </li>
                </ul>
                <button class="btn btn-outline-dark ms-3" onclick="goToLogin" id="loginButton">Giriş Yap</button>
                <button class="btn btn-outline-dark ms-3" onclick="goToRegister" id="registerButton">Kayıt Ol</button>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <video class="video-background" autoplay loop muted>
                <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
            </video>        
            <h1>SEHLEN TURİZM</h1>
            <h1>Merhaba, Nereye Gitmek İstersiniz?</h1>
            <div class="search-box mt-5">
                <form>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Nereden">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Nereye">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Tarih">
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" placeholder="Yolcu Sayısı">
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-primary w-100">Ara</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function goToLogin(){
            window.location.href = "{{url_for('login')}}"
        }
        function goToRegister(){
            window.location.href = "{{url_for('register')}}"
        }
    </script>
</body>
</html>
