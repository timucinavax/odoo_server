<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sehlen Tourism - Flight Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        .navbar {
            background-color: white;
            padding: 15px;
            z-index: 2;
            position: relative;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            max-height: 50px;
            margin-right: 10px;
        }

        .navbar-brand span {
            font-weight: bold;
            color: black;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: black;
            margin-right: 20px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #666666;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            color: black;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            background-color: transparent;
            padding: 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
            color: white;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid black;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
            width: 100%;
        }

        .search-box .form-control {
            border-radius: 5px;
        }

        .search-box .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
            font-weight: bold;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .radio-group label {
            margin-right: 10px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 15px;
            border-radius: 5px;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group input[type="radio"]:checked + label {
            border-color: #dc3545;
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            .hero {
                height: auto;
                padding: 40px 20px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .search-box {
                margin-top: 0;
                padding: 15px;
                box-shadow: none;
                border-radius: 5px;
            }

            .search-box .row > div {
                margin-bottom: 10px;
            }

            .search-box .col-md-1 {
                max-width: 100%;
                margin-top: 10px;
            }

            .search-box .btn-primary {
                width: 100%;
                font-size: 1rem;
            }

            .navbar-nav {
                text-align: center;
                margin-top: 10px;
            }

            .navbar-nav .nav-link {
                margin-right: 10px;
            }

            .navbar-collapse {
                text-align: center;
            }
        }        
    </style>
</head>
<body>

    <video class="video-background" src="{{ url_for('static', filename='videos/background.mp4') }}" autoplay muted loop></video>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/sehlen_logo.png') }}" alt="Sehlen Tourism">
                <span>SEHLEN TOURISM</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manage Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Travel Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Support</a>
                    </li>
                </ul>
                <button class="btn btn-outline-dark ms-3" onclick="goToLogin()" id="loginButton">Sign In</button>
                <button class="btn btn-outline-dark ms-3" onclick="goToLogin()" id="registerButton">Sign Up</button>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">   
            <h1>SEHLEN TOURISM</h1>
            <h1>Hello, Where Do You Want to Go?</h1>
            <div class="search-box mt-5">
                <form>
                    <div class="radio-group">
                        <input type="radio" id="outbound" name="flight_direction" value="outbound" checked>
                        <label for="outbound">Outbound</label>
                        <input type="radio" id="return" name="flight_direction" value="return">
                        <label for="return">Return</label>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <select name="from_where" class="form-control">
                                {% for flight in outbound_flights %}
                                    <option value="{{ flight.departure_airport }}">{{ flight.departure_airport }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select name="to_where" class="form-control">
                                {% for flight in return_flights %}
                                    <option value="{{ flight.arrival_airport }}">{{ flight.arrival_airport }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Date" name="flight_date">
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" placeholder="Number of Passengers" name="passenger_count">
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-primary w-100" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goToLogin() {
            window.location.href = "{{ url_for('sign') }}";
        }
    </script>
</body>
</html>
