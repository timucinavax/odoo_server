<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sehlen Turizm - Uçuş Ara</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #343a40;
            padding: 15px;
        }

        .navbar-brand img {
            max-height: 50px;
        }

        .navbar-nav .nav-link {
            color: white;
            margin-right: 20px;
            text-transform: uppercase;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            background: url("{{ url_for('static', filename='images/images.jpg') }}") no-repeat center center/cover;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
        }

        .search-box .form-control {
            border-radius: 5px;
        }

        .search-box .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
            font-weight: bold;
        }

        .login-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            display: none; /* İlk başta gizli */
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .login-form .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/sehlen_logo.png') }}" alt="Sehlen Turizm">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bilet Al ve Yönet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Seyahat Deneyimi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fırsatlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Destek</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light ms-3" id="loginButton">Giriş Yap</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-4">
                <div id="loginForm" class="login-form">
                    <h5 class="text-center mb-3">Giriş Yap</h5>
                    <input type="text" class="form-control" placeholder="Kullanıcı Adı">
                    <input type="password" class="form-control" placeholder="Şifre">
                    <button class="btn btn-primary mt-3">Giriş Yap</button>
                </div>
            </div>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <h1>Merhaba, Nereye Gitmek İstersiniz?</h1>
            <div class="search-box mt-5">
                <form>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Nereden">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Nereye">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Tarih">
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" placeholder="Yolcu Sayısı">
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-primary w-100">Ara</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            var form = document.getElementById('loginForm');
            if (form.style.display === 'none' || form.style.display === '') {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        });
    </script>
</body>
</html>
