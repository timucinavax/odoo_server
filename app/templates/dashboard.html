<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sehlen Tourism - Flight Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        .navbar {
            background-color: white;
            padding: 15px;
            z-index: 2;
            position: relative;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            max-height: 50px;
            margin-right: 10px;
        }

        .navbar-brand span {
            font-weight: bold;
            color: black;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: black;
            margin-right: 20px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #666666;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            color: black;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            background-color: transparent;
            padding: 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
            color: white;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid black;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
            width: 100%;
        }

        .search-box .form-control {
            border-radius: 5px;
        }

        .search-box .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
            font-weight: bold;
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            .hero {
                height: auto;
                padding: 40px 20px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .search-box {
                margin-top: 0;
                padding: 15px;
                box-shadow: none;
                border-radius: 5px;
            }

            .search-box .row > div {
                margin-bottom: 10px;
            }

            .search-box .col-md-1 {
                max-width: 100%;
                margin-top: 10px;
            }

            .search-box .btn-primary {
                width: 100%;
                font-size: 1rem;
            }

            .navbar-nav {
                text-align: center;
                margin-top: 10px;
            }

            .navbar-nav .nav-link {
                margin-right: 10px;
            }

            .navbar-collapse {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <video class="video-background" src="{{ url_for('static', filename='videos/background.mp4') }}" autoplay muted loop></video>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/sehlen_logo.png') }}" alt="Sehlen Tourism">
                <span>SEHLEN TOURISM</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manage Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Travel Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Support</a>
                    </li>
                </ul>
                <button class="btn btn-outline-dark ms-3" onclick="goToLogin()" id="loginButton">Sign In</button>
                <button class="btn btn-outline-dark ms-3" onclick="goToLogin()" id="registerButton">Sign Up</button>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>SEHLEN TOURISM</h1>
            <h1>Hello, Where Do You Want to Go?</h1>
            <div class="search-box mt-5">
                <!-- Flight Search Section -->
                <form>
                    <div class="row mx-0">
                        <div class="col-lg-12 searchRadios">
                            <div class="custom-control custom-radio customRadio custom-control-inline">
                                <input type="radio" id="rbOneway" name="rbFlightSearchType" class="custom-control-input" checked="" data-tab="oneway" value="oneway">
                                <label class="custom-control-label" for="rbOneway">One Way</label>
                            </div>
                            <div class="custom-control custom-radio customRadio custom-control-inline">
                                <input type="radio" id="rbRoundtrip" name="rbFlightSearchType" class="custom-control-input" data-tab="roundtrip" data-return-date="" value="roundtrip">
                                <label class="custom-control-label" for="rbRoundtrip">Round Trip</label>
                            </div>
                        </div>
                    </div>
                    <div id="traditionalSearch" class="row mx-0">
                        <div class="input-wrapper col-lg-11 col-md-12 pr-1">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-lg-4  col-12 search-col from-city-group">
                                        <label>From</label>
                                        <input id="from_text" type="text" class="form-control searchBarInput autocomplete-flight" placeholder="Airport name/code, City" name="from" autocomplete="off">
                                        <div class="exchangeIcon exchangeFlight"><svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="arrow-right-arrow-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M443.3 139.3c6.2-6.2 6.2-16.4 0-22.6l-96-96c-6.2-6.2-16.4-6.2-22.6 0s-6.2 16.4 0 22.6L393.4 112 16 112c-8.8 0-16 7.2-16 16s7.2 16 16 16l377.4 0-68.7 68.7c-6.2 6.2-6.2 16.4 0 22.6s16.4 6.2 22.6 0l96-96zm-342.6 352c6.2 6.2 16.4 6.2 22.6 0s6.2-16.4 0-22.6L54.6 400 432 400c8.8 0 16-7.2 16-16s-7.2-16-16-16L54.6 368l68.7-68.7c6.2-6.2 6.2-16.4 0-22.6s-16.4-6.2-22.6 0l-96 96c-6.2 6.2-6.2 16.4 0 22.6l96 96z"></path></svg></div>
                                    </div>
                                    <div class="col-lg-4  col-12 search-col">
                                        <label>To</label>
                                        <input id="to_text" type="text" class="form-control searchBarInput autocomplete-flight" placeholder="Airport name/code, City" name="to" autocomplete="off">
                                    </div>
                                    <div class="col-lg-4 col-sm-12 col-12 pl-3 pl-lg-0">
                                        <div class="row">
                                            <div class="col-lg-4 col-6 datepicker-box where-date-go search-col">
                                                <div class="form-group">
                                                    <label>Departure</label>
                                                    <div class="datepicker-box-blank">
                                                        <input type="hidden" id="whereDepartDate" name="ddate" data-search-parameter="true">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-6 datepicker-box where-date-turn search-col">
                                                <div class="form-group">
                                                    <label>Return</label>
                                                    <div class="datepicker-box-blank">
                                                        <input type="hidden" id="whereBackDate" name="rdate" data-search-parameter="true">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-12 passenger-select search-col">
                                                <label>Passengers</label>
                                                <div class="passenger-search-list">
                                                    <a href="javascript:">
                                                        <span class="totalPassengerLabel"><span class="totalPassengerCount">1</span>&nbsp;Passenger</span>
                                                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"></path></svg>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-1 col-md-12 col-12  pl-0 searchForm-btn-balancer">
                            <button type="button" id="searchFormSubmit" class="btn btn-primary btn-block search-button">
                                <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="magnifying-glass" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M368 208A160 160 0 1 0 48 208a160 160 0 1 0 320 0zM337.1 371.1C301.7 399.2 256.8 416 208 416C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208c0 48.8-16.8 93.7-44.9 129.1L505 471c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L337.1 371.1z"></path></svg>
                                <span>Search Flights</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function goToLogin() {
            window.location.href = "{{ url_for('sign') }}";
        }
    </script>
</body>
</html>
