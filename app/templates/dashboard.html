<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sehlen Turizm - Uçuş Ara</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        .navbar {
            background-color: white;
            padding: 15px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            max-height: 50px;
            margin-right: 10px;
        }

        .navbar-brand span {
            font-weight: bold;
            color: black;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: black;
            margin-right: 20px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #666666;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 80vh;
            color: black;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            background-color: #f5f5f5;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid black;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
        }

        .search-box .form-control {
            border-radius: 5px;
        }

        .search-box .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
            font-weight: bold;
        }

        .login-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            display: none;
            position: absolute;
            right: 0;
            top: 70px;
            z-index: 2;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .login-form .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
            font-weight: bold;
            width: 100%;
        }

        .role-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .role-selector button {
            flex: 1;
            margin-right: 5px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            border: 1px solid #dc3545;
        }

        .role-selector button:last-child {
            margin-right: 0;
        }

        .role-selector button.active {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/sehlen_logo.png') }}" alt="Sehlen Turizm">
                <span>SEHLEN TURİZM</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bilet Al ve Yönet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Seyahat Deneyimi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fırsatlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Destek</a>
                    </li>
                </ul>
                <button class="btn btn-outline-dark ms-3" id="loginButton">Giriş Yap</button>
                <button class="btn btn-outline-dark ms-3" id="registerButton">Kayıt Ol</button>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>SEHLEN TURİZM</h1>
            <h1>Merhaba, Nereye Gitmek İstersiniz?</h1>
            <div class="search-box mt-5">
                <form>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Nereden">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Nereye">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Tarih">
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" placeholder="Yolcu Sayısı">
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-primary w-100">Ara</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-4">
                <div id="loginForm" class="login-form">
                    <h5 class="text-center mb-3">Giriş Yap</h5>
                    <form action="{{ url_for('login') }}" method="post">
                        <input type="hidden" name="role" id="selectedRole">
                        <div class="role-selector">
                            <button type="button" class="role-btn" data-role="user">Kullanıcı</button>
                            <button type="button" class="role-btn" data-role="admin">Admin</button>
                            <button type="button" class="role-btn" data-role="agency">Acenta</button>
                        </div>
                        <input type="text" name="email" id="emailInput" class="form-control" placeholder="E Mail Giriniz" disabled>
                        <input type="text" name="username" id="usernameInput" class="form-control" placeholder="Kullanıcı Adı" disabled>
                        <input type="password" name="password" id="passwordInput" class="form-control" placeholder="Şifre" disabled>
                        <button type="submit" class="btn btn-primary mt-3" id="submitBtn" disabled>Giriş Yap</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-4">
                <div id="registerForm" class="login-form" style="display: none;">
                    <h5 class="text-center mb-3">Kayıt Ol</h5>
                    <form action="{{ url_for('register') }}" method="post">
                        <input type="hidden" name="role" id="selectedRoleRegister">
                        <div class="role-selector">
                            <button type="button" class="role-btn" data-role="admin">Admin</button>
                            <button type="button" class="role-btn" data-role="user">Kullanıcı</button>
                            <button type="button" class="role-btn" data-role="agency">Acenta</button>
                        </div>
                        <input type="text" name="email" id="nameRegister" class="form-control" placeholder="E Mail Giriniz">
                        <input type="text" name="username" id="usernameRegister" class="form-control" placeholder="Kullanıcı Adı">
                        <input type="password" name="password" id="passwordRegister" class="form-control" placeholder="Şifre">
                        <button type="submit" class="btn btn-primary mt-3">Kayıt Ol</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginButton').addEventListener('click', function(event) {
            event.stopPropagation();
            var form = document.getElementById('loginForm');
            form.style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        });

        document.getElementById('registerButton').addEventListener('click', function(event) {
            event.stopPropagation();
            var form = document.getElementById('registerForm');
            form.style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
        });

        document.addEventListener('click', function(event) {
            var loginForm = document.getElementById('loginForm');
            var registerForm = document.getElementById('registerForm');
            var loginButton = document.getElementById('loginButton');
            var registerButton = document.getElementById('registerButton');
            if (!loginForm.contains(event.target) && !registerForm.contains(event.target) && event.target !== loginButton && event.target !== registerButton) {
                loginForm.style.display = 'none';
                registerForm.style.display = 'none';
            }
        });

        const roleButtons = document.querySelectorAll('.role-btn');
        roleButtons.forEach(button => {
            button.addEventListener('click', function() {
                roleButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                const selectedRole = this.getAttribute('data-role');
                document.getElementById('selectedRole').value = selectedRole;
                document.getElementById('selectedRoleRegister').value = selectedRole;
                
                document.getElementById('emailInput').disabled = false;
                document.getElementById('usernameInput').disabled = false;
                document.getElementById('passwordInput').disabled = false;
                document.getElementById('submitBtn').disabled = false;
            });
        });
    </script>
</body>
</html>
