<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tasks</title>
</head>
<body>
    <h1>Project Tasks</h1>
    <div class="task-list">
        {% for task in tasks %}
        <div class="task">
            <h2>{{ task['display_name'] }}</h2>
            <ul>
                {% for key, value in task.items() %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</body>
</html>
