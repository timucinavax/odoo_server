<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarih ve Fiyat Seçici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .date-box {
            display: inline-block;
            text-align: center;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #fff;
            width: 100px;
            position: relative;
            cursor: pointer;
        }
        .date-box.active {
            background-color: #dc3545;
            color: white;
        }
        .date-box .day-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }
        .date-box .day-name {
            font-size: 1rem;
            color: #777;
        }
        .date-box .month-name {
            font-size: 0.9rem;
            color: #aaa;
        }
        .price {
            font-size: 1rem;
            font-weight: bold;
            color: #007bff;
            margin-top: 5px;
        }
        .marker-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }
        .marker {
            width: 6px;
            height: 6px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 2px;
        }
        .star {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 14px;
            height: 14px;
            background-image: url('https://www.turkishairlines.com/theme/img/icons/star.svg');
            background-size: cover;
        }
    </style>
</head>
<body>

<div class="date-box">
    <div class="day-number">22</div>
    <div class="day-name">Perşembe</div>
    <div class="month-name">Ağustos</div>
    <div class="price">TRY 1.508</div>
    <div class="marker-wrapper">
        <div class="marker"></div>
        <div class="marker"></div>
    </div>
    <div class="star"></div>
</div>

</body>
</html>
