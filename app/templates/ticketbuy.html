<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Availability</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .date-selector-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .date-selector {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .date-item {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-right: 1px solid #ddd;
            cursor: pointer;
        }
        .date-item:last-child {
            border-right: none;
        }
        .date-item.active {
            background-color: #dc3545;
            color: white;
        }
        .date-item .day-number {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .date-item .day-name {
            display: block;
            font-size: 1rem;
            color: #555;
        }
        .date-item .price {
            margin-top: 5px;
            font-size: 1rem;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="date-selector-wrapper">
        <button class="btn btn-light">&lt; -7 gün</button>
        <ul class="date-selector">
            <!-- Günler buraya dinamik olarak eklenecek -->
            {% for item in dates %}
            <li class="date-item {% if selected_date == item.date %}active{% endif %}">
                <a href="{{ url_for('ticketbuy_by_day', year=item.date.year, month=item.date.month, day=item.date.day) }}" style="text-decoration: none; color: inherit">
                    <span class="day-number">{{ item.day }}</span>
                    <span class="day-name">{{ item.weekday }}</span>
                    <span class="price">TRY {{ item.price }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
        <button class="btn btn-light">+7 gün &gt;</button>
    </div>
</body>
</html>
