<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uçuş Seçimi</title>
    <style>
        /* Temel CSS kuralları */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #004080;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .progress-step {
            text-align: center;
            width: 24%;
            padding: 10px;
            border-radius: 4px;
            background-color: #e9ecef;
        }
        .progress-step.active {
            background-color: #dc3545;
            color: white;
        }
        .date-selector {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: #fff;
            overflow-x: auto;
            border-bottom: 1px solid #ddd;
        }
        .date-box {
            text-align: center;
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            min-width: 100px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .date-box.active {
            background-color: #dc3545;
            color: white;
        }
        .day-number {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .day-name, .month-name {
            font-size: 1rem;
            color: #555;
        }
        .price {
            margin-top: 5px;
            font-size: 1.2rem;
            color: #28a745;
            font-weight: bold;
        }
        .flights-container {
            padding: 15px;
        }
        .flight-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .flight-info {
            margin-right: 20px;
        }
        .no-flights {
            text-align: center;
            font-size: 1.2rem;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">SEHLEN TURİZM</div>

<!-- Adım İlerlemesi -->
<div class="progress-bar">
    <div class="progress-step active">Uçuş Seçimi</div>
    <div class="progress-step">Yolcu Bilgileri</div>
    <div class="progress-step">Ek Hizmetler</div>
    <div class="progress-step">Ödeme</div>
</div>

<!-- Tarih Seçici -->
<div class="date-selector">
    {% for date in dates %}
    <div class="date-box" onclick="showFlights('{{ date }}')">
        <div class="day-number">{{ date.split('-')[2] }}</div>
        <div class="day-name">{{ date | dayname }}</div>
        <div class="month-name">{{ date | monthname }}</div>
        <div class="price">TRY {{ date_prices[date] }}</div>
    </div>
    {% endfor %}
</div>

<!-- Uçuş Bilgileri -->
<div class="flights-container" id="flights-container">
    <div class="no-flights">Bir tarih seçin.</div>
</div>

<script>
    const flightsData = {{ flights|tojson }};

    function showFlights(date) {
        document.querySelectorAll('.date-box').forEach(box => box.classList.remove('active'));
        document.querySelector(`.date-box[onclick="showFlights('${date}')"]`).classList.add('active');

        const flightsContainer = document.getElementById('flights-container');
        flightsContainer.innerHTML = '';

        const flights = flightsData.filter(flight => flight.departure_time.startsWith(date));

        if (flights.length > 0) {
            flights.forEach(flight => {
                const flightCard = `
                    <div class="flight-card">
                        <div class="flight-info">
                            <strong>${flight.departure_time.split(' ')[1]}</strong><br>${flight.departure_airport} → ${flight.arrival_airport}
                        </div>
                        <div class="price">TRY ${flight.price}</div>
                    </div>
                `;
                flightsContainer.innerHTML += flightCard;
            });
        } else {
            flightsContainer.innerHTML = '<div class="no-flights">Bu tarihte uçuş bulunmamaktadır.</div>';
        }
    }
</script>

</body>
</html>
