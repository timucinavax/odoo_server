<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uçuş Seçimi</title>
    <style>
      /* Genel Stil */
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #004080;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.5rem;
      }

      /* Breadcrumb Navigation */
      .breadcrumb-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        padding: 15px;
        border-bottom: 1px solid #ddd;
      }

      .breadcrumb-item {
        text-align: center;
        flex: 1;
        cursor: pointer;
        padding: 10px;
        color: #004080;
        background-color: #e9ecef;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      .breadcrumb-item.active {
        background-color: #dc3545;
        color: white;
      }

      /* Tarih Seçici */
      .date-selector {
        display: flex;
        justify-content: center;
        padding: 15px;
        background-color: #fff;
        overflow-x: auto;
        border-bottom: 1px solid #ddd;
      }

      .date-box {
        text-align: center;
        padding: 10px;
        margin: 5px;
        border-radius: 8px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        min-width: 100px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      .date-box.active {
        background-color: #dc3545;
        color: white;
      }

      .day-number {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .day-name,
      .month-name {
        font-size: 1rem;
        color: #555;
      }

      .price {
        margin-top: 5px;
        font-size: 1.2rem;
        color: #28a745;
        font-weight: bold;
      }

      .flights-container {
        padding: 15px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
      }

      .card {
        display: flex;
        flex-direction: row;
        width: 700px;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .card:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .card-left,
      .card-right {
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .card-left {
        flex: 2;
      }

      .card-right {
        flex: 1;
        border-left: 1px dashed #ccc;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 15px;
      }

      .header img {
        max-width: 100px;
        height: auto;
      }

      .main-details,
      .flight-details {
        margin-top: 15px;
      }

      .centered {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .centered p {
        margin: 0 10px;
      }

      .flight-details p {
        font-weight: bold;
      }

      .heading {
        font-size: 0.9rem;
        color: #888;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="navbar">SEHLEN TURİZM</div>

    <div class="breadcrumb-container">
      <div class="breadcrumb-item active" data-number="0">
        <div class="arrow-before"></div>
        <div class="arrow-after"></div>
        <em>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 30.731 13.566"
            width="1em"
            height="1em"
            fill="currentColor"
          >
            <g fill="#fff">
              <path d="m0 10.455 2.951 1.708-2.333.981L0 12.305v-1.85Z"></path>
              <path
                d="m.962 13.477 9.471-4.367-4.716-7.532c.33-.474.665-.93.974-1.407.186-.288.356-.147.552-.042 3.282 1.745 6.571 3.474 9.841 5.247a1.639 1.639 0 0 0 1.64.067c2.828-1.297 5.684-2.533 8.528-3.794a3.5 3.5 0 0 1 2.568-.093 1.19 1.19 0 0 1 .741 1.814 4.646 4.646 0 0 1-2.356 2.56c-5.713 2.53-11.44 5.023-17.163 7.527a1.072 1.072 0 0 1-.413.1q-4.829.009-9.659 0Z"
              ></path>
            </g>
          </svg>
        </em>
        <b>Uçuş seçimi</b>
      </div>
      <div class="breadcrumb-item" data-number="1">
        <div class="arrow-before"></div>
        <div class="arrow-after"></div>
        <em>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 13.512 19.87"
            width="1em"
            height="1em"
            fill="currentColor"
          >
            <path
              fill="#fff"
              d="M13.51 10.507v4.933a4.334 4.334 0 0 1-4.221 4.43H.003v-5.8a3.381 3.381 0 0 1 .929-2.47 3.517 3.517 0 0 1 2.449-1.093Zm-6.509-1.4a4.51 4.51 0 0 1-4.465-4.553 4.466 4.466 0 1 1 8.931 0 4.51 4.51 0 0 1-4.465 4.554Z"
            ></path>
          </svg>
        </em>
        <b>Yolcu bilgileri</b>
      </div>
      <div class="breadcrumb-item" data-number="2">
        <div class="arrow-before"></div>
        <div class="arrow-after"></div>
        <em>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 18.55 16.874"
            width="1em"
            height="1em"
            fill="currentColor"
          >
            <path
              fill="#fff"
              d="M8.325 0a1.88 1.88 0 0 0-.685.135L1.1 2.85a1.771 1.771 0 0 0-.967 2.3l4.408 10.636a1.791 1.791 0 0 0 1.608 1.088 1.771 1.771 0 0 0 .7-.13l6.545-2.712a1.779 1.779 0 0 0 1.092-1.6 1.612 1.612 0 0 0-.134-.707L9.948 1.092A1.777 1.777 0 0 0 8.324.001Zm3.087 0 3.071 7.412V1.778A1.786 1.786 0 0 0 12.702.001h-1.289Zm4.849 1.371V9.39l2.16-5.2a1.79 1.79 0 0 0-.967-2.316l-1.192-.5Z"
            ></path>
          </svg>
        </em>
        <b>Ek hizmetler</b>
      </div>
      <div class="breadcrumb-item" data-number="3">
        <div class="arrow-before"></div>
        <div class="arrow-after"></div>
        <em>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 26.702 18.653"
            width="1em"
            height="1em"
            fill="currentColor"
          >
            <path
              fill="#fff"
              d="M26.658 3.51H.811A6.348 6.348 0 0 1 6.665 0h19.993Zm0 3.528.042 1.287V9.78a9.2 9.2 0 0 1-.067 1.166 9.7 9.7 0 0 1-.556 2.228 8.362 8.362 0 0 1-7.775 5.479H0V7.038Z"
            ></path>
          </svg>
        </em>
        <b>Ödeme</b>
      </div>
    </div>

    <div class="date-selector">
      {% for date in dates %}
      <div class="date-box" onclick="showFlights('{{ date }}')">
        <div class="day-number">{{ date.split('-')[2] }}</div>
        <div class="day-name">{{ date | dayname }}</div>
        <div class="month-name">{{ date | monthname }}</div>
        <div class="price">TRY {{ date_prices[date] }}</div>
      </div>
      {% endfor %}
    </div>

    <div class="flights-container" id="flights-container"></div>

    <script>
        const flightsData = {{ flights|tojson }};

        function showFlights(date) {
            document.querySelectorAll('.date-box').forEach(box => box.classList.remove('active'));
            document.querySelector(`.date-box[onclick="showFlights('${date}')"]`).classList.add('active');

            const flightsContainer = document.getElementById('flights-container');
            flightsContainer.innerHTML = '';

            const flights = flightsData.filter(flight => flight.departure_time.startsWith(date));
            if (flights.length > 0) {
                flights.forEach(flight => {
                  const flightCard = `
                    <div class="card">
                      <div class="card-left">
                        <header class="header">
                          <img src="https://logodownload.org/wp-content/uploads/2019/05/air-france-logo-1.png" />
                          <h5>${flight.flight_direction} CLASS</h5>
                        </header>
                        <section class="main-details">
                          <p><span class="heading">Yolcu</span><br>${flight.user_id ? flight.user_id : 'Yolcu Bilgisi Yok'}</p>
                          <div class="centered">
                            <p><span class="heading">Nereden</span><br>${flight.departure_airport}</p>
                            &#8594;
                            <p><span class="heading">Nereye</span><br>${flight.arrival_airport}</p>
                            <p><span class="heading">Tarih</span><br>${flight.date}</p>
                          </div>
                          <div class="flight-details">
                            <p><span class="heading">Uçuş</span><br>${flight.flight_number}</p>
                            <p><span class="heading">Kalkış</span><br>${flight.departure_time}</p>
                            <p><span class="heading">Kapı</span><br>Belirtilmemiş</p>
                            <p><span class="heading">Koltuk</span><br>Belirtilmemiş</p>
                          </div>
                          <h5>Kalkıştan 20 dakika önce kapılar kapanır.</h5>
                        </section>
                      </div>
                      <div class="card-right">
                        <header class="header">
                          <img src="https://logodownload.org/wp-content/uploads/2019/05/air-france-logo-1.png" />
                        </header>
                        <section>
                          <div class="centered">
                            <p><span class="heading">Yolcu</span><br>${flight.user_id ? flight.user_id : 'Yolcu Bilgisi Yok'}</p>
                            <p><span class="heading">Koltuk</span><br>Belirtilmemiş</p>
                          </div>
                          <div class="centered">
                            <p><span class="heading">Nereden</span><br>${flight.departure_airport}</p>
                            &#8594;
                            <p><span class="heading">Nereye</span><br>${flight.arrival_airport}</p>
                          </div>
                          <div class="centered">
                            <p><span class="heading">Uçuş</span><br>${flight.flight_number}</p>
                            <p><span class="heading">Tarih</span><br>${flight.date}</p>
                          </div>
                        </section>
                      </div>
                    </div>
                  `;
                  flightsContainer.innerHTML += flightCard;
                });
              } else {
                flightsContainer.innerHTML = '<div class="no-flights">Bu tarihte uçuş bulunmamaktadır.</div>';
              }
        }

        function buyTicket(flightCode) {
            alert(`Flight code: ${flightCode} için bilet alındı.`);
        }

        function calculateFlightDuration(departureTime, arrivalTime) {
          const departure = new Date(departureTime);
          const arrival = new Date(arrivalTime);
          const duration = new Date(arrival - departure);

          const hours = Math.floor(duration / (1000 * 60 * 60));
          const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));

          return `${hours}h ${minutes}m`;
      }
    </script>
  </body>
</html>
