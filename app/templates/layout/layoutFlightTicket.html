<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sehlen Tourism - Bilet Al{% endblock %}</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="{{ url_for('static', filename='css/navbar.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/ticket.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/footer.css') }}" rel="stylesheet" />
    {% block head %}{% endblock %}
  </head>
  <body>
    {% include 'includes/navbar.html' %}
    {% block content %}{% endblock %}
    {% include 'includes/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>const flightsData = {{ flights | tojson }};</script>
    <script type="text/javascript">window.loggedInUserRole = "{{ logged_in_user_role }}";</script>
    <script type="text/javascript">const selectedDate = "{{ selected_date | tojson | safe }}";console.log("Selected Date:", selectedDate);</script>
    <script type="text/javascript">window.logoUrl = "{{ url_for('static', filename='images/sehlen_logo.png') }}";</script>
  
    <script src="{{ url_for('static', filename='js/ticket.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
