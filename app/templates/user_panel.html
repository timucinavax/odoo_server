<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Paneli - Sehlen Turizm</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: white;
            padding: 15px;
        }

        .navbar-brand img {
            max-height: 50px;
            margin-right: 10px;
        }

        .navbar-brand span {
            font-weight: bold;
            color: black;
            font-size: 1.5rem;
        }

        .date-selector {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        .date-item {
            text-align: center;
            margin: 0 10px;
        }

        .date-item.active {
            border-bottom: 2px solid #007bff;
        }

        .date-item span {
            display: block;
        }

        .filter-section {
            background-color: white;
            padding: 10px 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .filter-section button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .flight-list {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .flight-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flight-info {
            display: flex;
            align-items: center;
        }

        .flight-time {
            font-weight: bold;
            margin-right: 15px;
        }

        .flight-select-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .flight-select-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/sehlen_logo.png') }}" alt="Sehlen Turizm">
                <span>SEHLEN TURİZM</span>
            </a>
        </div>
    </nav>

    <div class="date-selector">
        <div class="date-item">
            <span>06 Eylül</span>
            <span>TRY 1.507</span>
        </div>
        <div class="date-item">
            <span>07 Eylül</span>
            <span>TRY 1.507</span>
        </div>
        <div class="date-item">
            <span>08 Eylül</span>
            <span>TRY 1.507</span>
        </div>
        <div class="date-item active">
            <span>09 Eylül</span>
            <span>TRY 1.507</span>
        </div>
        <div class="date-item">
            <span>10 Eylül</span>
            <span>TRY 1.507</span>
        </div>
        <div class="date-item">
            <span>11 Eylül</span>
            <span>TRY 1.507</span>
        </div>
        <div class="date-item">
            <span>12 Eylül</span>
            <span>TRY 1.507</span>
        </div>
    </div>

    <div class="filter-section">
        <div>
            <button>Direkt/Aktarmalı</button>
            <button>Havayolu Firması</button>
        </div>
        <div>
            <button>Sıralama Kriteri</button>
        </div>
    </div>

    <div class="container">
        <div class="flight-list">
            <div class="flight-item">
                <div class="flight-info">
                    <div class="flight-time">03:10</div>
                    <div>ESB Ankara - IST İstanbul</div>
                </div>
                <button class="flight-select-btn">Seç</button>
            </div>
            <div class="flight-item">
                <div class="flight-info">
                    <div class="flight-time">06:00</div>
                    <div>ESB Ankara - IST İstanbul</div>
                </div>
                <button class="flight-select-btn">Seç</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
