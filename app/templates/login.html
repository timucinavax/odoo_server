<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div id="container" class="container">
		<div class="row">
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">
                        <div class="role-selector">
                            <button type="button" class="role-btn" data-role="agency">Acenta</button>
                            <button type="button" class="role-btn" data-role="user">Müşteri</button>
                            <button type="button" class="role-btn" data-role="admin">Admin</button>
                        </div>
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" name="username" id="usernameRegister" placeholder="Username">
						</div>
						<div class="input-group">
							<i class='bx bx-mail-send'></i>
							<input type="email" name="email" id="emailRegister" placeholder="Email">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" name="password" id="passwordRegister" placeholder="Password">
						</div>
						<button type="submit">
							Sign up
						</button>
						<p>
							<span>
								Already have an account?
							</span>
							<b onclick="toggle()" class="pointer">
								Sign in here
							</b>
						</p>
					</div>
				</div>
			</div>
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">
                        <div class="role-selector">
                            <button type="button" class="role-btn" data-role="agency">Acenta</button>
                            <button type="button" class="role-btn" data-role="user">Müşteri</button>
                        </div>
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" name="username" id="usernameLogin" placeholder="Username">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" name="password" id="passwordLogin" placeholder="Password">
						</div>
						<button type="submit">
							Sign in
						</button>
						<p>
							<b>
								Forgot password?
							</b>
						</p>
						<p>
							<span>
								Don't have an account?
							</span>
							<b onclick="toggle()" class="pointer">
								Sign up here
							</b>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row content-row">
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>
						Welcome
					</h2>
				</div>
				<div class="img sign-in"></div>
			</div>
			<div class="col align-items-center flex-col">
				<div class="img sign-up"></div>
				<div class="text sign-up">
					<h2>
						Join with us
					</h2>
				</div>
			</div>
		</div>
	</div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
