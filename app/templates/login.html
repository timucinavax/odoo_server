<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1E90FF; /* Mavi renk (Dodger Blue) */
            --secondary-color: #4682B4; /* Çelik Mavisi */
            --black: #000000;
            --white: #ffffff;
            --gray: #efefef;
            --gray-2: #757575;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .navbar {
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            max-height: 50px;
            margin-right: 10px;
        }

        .navbar-brand span {
            font-weight: bold;
            color: var(--black);
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: var(--black);
            margin-right: 20px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #666666;
        }

        .container {
            width: 400px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .form-wrapper {
            width: 100%;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin: 1rem 0;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background-color: var(--gray);
            border-radius: 10px;
            border: none;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .input-group input:focus {
            background-color: #e0e0e0;
        }

        .role-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .role-selector button {
            flex: 1;
            margin-right: 10px;
            padding: 0.5rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 10px;
            border: 1px solid var(--primary-color);
            background-color: var(--white);
            color: var(--primary-color);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .role-selector button:last-child {
            margin-right: 0;
        }

        .role-selector button.active {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .form button {
            cursor: pointer;
            width: 100%;
            padding: 0.75rem;
            border-radius: 10px;
            border: none;
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 1.2rem;
            outline: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .form p {
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .form p span {
            color: var(--gray-2);
        }

        .form p b {
            cursor: pointer;
            color: var(--primary-color);
        }

        .form p b:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="{{ url_for('static', filename='videos/login.mp4') }}" type="video/mp4">
    </video>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/sehlen_logo.png') }}" alt="Sehlen Turizm">
                <span>SEHLEN TURİZM</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bilet Al ve Yönet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Seyahat Deneyimi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fırsatlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Destek</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-wrapper">
            <!-- Register Form -->
            <div id="registerForm" {% if form_type == 'login' %}style="display: none;"{% endif %}>
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="role-selector">
                        <button type="button" class="role-btn" data-role="agency">Acenta</button>
                        <button type="button" class="role-btn" data-role="user">Müşteri</button>
                        <button type="button" class="role-btn" data-role="admin">Admin</button>
                    </div>
                    <div class="input-group">
                        <input type="text" name="username" id="usernameRegister" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" id="emailRegister" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" id="passwordRegister" placeholder="Password">
                    </div>
                    <button type="submit">Sign up</button>
                    <p>
                        <span>Already have an account?</span>
                        <b onclick="toggleForm('login')">Sign in here</b>
                    </p>
                </form>
            </div>
            <!-- Login Form -->
            <div id="loginForm" {% if form_type == 'register' %}style="display: none;"{% endif %}>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="role-selector">
                        <button type="button" class="role-btn" data-role="agency">Acenta</button>
                        <button type="button" class="role-btn" data-role="user">Müşteri</button>
                    </div>
                    <div class="input-group">
                        <input type="text" name="username" id="usernameLogin" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" id="passwordLogin" placeholder="Password">
                    </div>
                    <button type="submit">Sign in</button>
                    <p>
                        <b>Forgot password?</b>
                    </p>
                    <p>
                        <span>Don't have an account?</span>
                        <b onclick="toggleForm('register')">Sign up here</b>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (formType === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                window.history.pushState({}, '', '/login');
            } else if (formType === 'register') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                window.history.pushState({}, '', '/register');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const roleButtons = document.querySelectorAll('.role-btn');

            roleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    roleButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            const currentPath = window.location.pathname;
            if (currentPath === '/register') {
                toggleForm('register');
            } else {
                toggleForm('login');
            }
        });
    </script>
</body>
</html>
