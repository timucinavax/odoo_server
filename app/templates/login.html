<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        * {
			box-sizing: border-box;
		}
		
		body {
			font-family: 'Montserrat', sans-serif;
			background: #f6f5f7;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			overflow: hidden;
		}
		
		.video-background {
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			object-fit: cover;
			z-index: -1;
		}
		
		.navbar {
			z-index: 1000;
			background-color: rgba(255, 255, 255, 0.8);
			padding: 0.5rem 1rem;
			width: 100%;
			position: fixed;
			top: 0;
			left: 0;
		}
		
		.navbar-brand img {
			max-height: 30px;
			margin-right: 10px;
		}
		
		.navbar-brand span {
			font-weight: bold;
			color: black;
			font-size: 1.5rem;
		}
		
		.navbar-nav .nav-link {
			color: #000;
			margin-right: 20px;
			text-transform: uppercase;
			transition: color 0.3s;
		}
		
		.navbar-nav .nav-link:hover {
			color: #666666;
		}
		
		h1 {
			font-weight: bold;
			font-size: 22px;
			margin-top: 80px;
		}
		
		h2 {
			text-align: center;
			font-size: 18px;
			font-weight: bold;
		}
		
		p {
			font-size: 12px;
			font-weight: 100;
			line-height: 18px;
			letter-spacing: 0.5px;
			margin: 10px 0;
		}
		
		span {
			font-size: 10px;
		}
		
		a {
			color: #333;
			font-size: 12px;
			text-decoration: none;
			margin: 5px 0;
		}
		
		button {
			border-radius: 20px;
			border: 1px solid #007BFF;
			background-color: #FFFFFF;
			color: #007BFF;
			font-size: 10px;
			font-weight: bold;
			padding: 8px 30px;
			letter-spacing: 1px;
			text-transform: uppercase;
			transition: background-color 0.3s, color 0.3s, border-color 0.3s, transform 80ms ease-in;
		}
		
		button:active {
			background-color: #E0F3FF;
			color: #0056b3;
			border-color: #0056b3;
			transform: scale(0.95);
		}
		
		button:focus {
			outline: none;
		}
		
		button.ghost {
			background-color: transparent;
			border-color: #FFFFFF;
		}
		
		form {
			background-color: #FFFFFF;
			border: 2px solid #000000; /* Black border around the form containers */
			border-radius: 10px;
			box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
			padding: 30px;
			width: 100%;
			height: auto;
			text-align: center;
		}
		
		input {
			background-color: #eee;
			border: none;
			padding: 8px 10px;
			margin: 6px 0;
			width: 100%;
		}
		
		.container {
			background-color: #fff;
			border: 2px solid #000000; /* Black border around the entire container */
			border-radius: 10px;
			box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
			position: relative;
			overflow: hidden;
			width: 560px;
			max-width: 100%;
			min-height: 440px;
			z-index: 1;
		}
		
		.form-container {
			position: absolute;
			top: 0;
			height: 100%;
			transition: all 0.6s ease-in-out;
		}
		
		.sign-in-container {
			left: 0;
			width: 50%;
			z-index: 2;
		}
		
		.container.right-panel-active .sign-in-container {
			transform: translateX(100%);
		}
		
		.sign-up-container {
			left: 0;
			width: 50%;
			opacity: 0;
			z-index: 1;
		}
		
		.container.right-panel-active .sign-up-container {
			transform: translateX(100%);
			opacity: 1;
			z-index: 5;
			animation: show 0.6s;
		}
		
		@keyframes show {
			0%, 49.99% {
				opacity: 0;
				z-index: 1;
			}
		
			50%, 100% {
				opacity: 1;
				z-index: 5;
			}
		}
		
		.overlay-container {
			position: absolute;
			top: 0;
			left: 50%;
			width: 50%;
			height: 100%;
			overflow: hidden;
			transition: transform 0.6s ease-in-out;
			z-index: 100;
		}
		
		.container.right-panel-active .overlay-container {
			transform: translateX(-100%);
		}
		
		.overlay {
			background: #FFFFFF;
			color: #000000;
			border: 2px solid #000000; /* Black border around the overlay */
			position: relative;
			left: -100%;
			height: 100%;
			width: 200%;
			transform: translateX(0);
			transition: transform 0.6s ease-in-out;
			box-sizing: border-box;
		}
		
		.container.right-panel-active .overlay {
			transform: translateX(50%);
		}
		
		.overlay-panel {
			position: absolute;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			padding: 0 40px;
			text-align: center;
			top: 0;
			height: 100%;
			width: 50%;
			transform: translateX(0);
			transition: transform 0.6s ease-in-out;
		}
		
		.overlay-left {
			transform: translateX(-20%);
		}
		
		.container.right-panel-active .overlay-left {
			transform: translateX(0);
		}
		
		.overlay-right {
			right: 0;
			transform: translateX(0);
		}
		
		.container.right-panel-active .overlay-right {
			transform: translateX(20%);
		}
		
		.social-container {
			margin: 10px 0;
		}
		
		.role-selector {
			display: flex;
			justify-content: center;
			gap: 10px;
			margin-bottom: 15px;
		}
		
		.role-selector button {
			flex: 1;
			padding: 0.4rem 0.8rem;
			font-weight: bold;
			text-transform: uppercase;
			border-radius: 8px;
			border: 1px solid #007BFF;
			background-color: #FFFFFF;
			color: #007BFF;
			cursor: pointer;
			transition: background-color 0.3s, color 0.3s, border-color 0.3s;
		}
		
		.role-selector button.active {
			background-color: #E0F3FF;
			color: #0056b3;
			border-color: #0056b3;
		}
		
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/sehlen_logo.png') }}" alt="Sehlen Tourism">
                <span>SEHLEN TOURISM</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manage Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Travel Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Support</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="container">
        <video class="video-background" autoplay loop muted>
            <source src="{{ url_for('static', filename='videos/login.mp4') }}" type="video/mp4">
        </video>  
        <div class="form-container sign-up-container">
            <form method="POST" action="{{ url_for('register') }}" id="registerForm">
                <h1>Create Account</h1>
                <div class="role-selector">
                    <button type="button" class="role-btn" data-role="agency">Agency</button>
                    <button type="button" class="role-btn" data-role="user">User</button>
                </div>
                <input type="text" name="username" id="usernameRegister" placeholder="Username">
                <input type="email" name="email" id="emailRegister" placeholder="Email">
                <input type="password" name="password" id="passwordRegister" placeholder="Password">
                <button type="submit">Sign up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form method="POST" action="{{ url_for('login') }}" id="loginForm">
                <h1>Sign in</h1>
                <div class="role-selector">
                    <button type="button" class="role-btn" data-role="agency">Agency</button>
                    <button type="button" class="role-btn" data-role="user">User</button>
                    <button type="button" class="role-btn" data-role="admin">Admin</button>
                </div>
                <input type="text" name="username" id="usernameLogin" placeholder="Username">
                <input type="password" name="password" id="passwordLogin" placeholder="Password">
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign in</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>Welcome Back!</h2>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Hello, Friend!</h2>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

        document.addEventListener('DOMContentLoaded', function () {
            const roleButtons = document.querySelectorAll('.role-btn');

            roleButtons.forEach(button => {
                button.addEventListener('click', function () {
                    roleButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            const currentPath = window.location.pathname;
            if (currentPath === '/register') {
                container.classList.add("right-panel-active");
            }
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
