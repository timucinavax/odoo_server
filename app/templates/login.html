<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Kayıt Ol</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div id="container" class="container">
        <div class="row">
            <!-- Register Form -->
            <div class="col align-items-center flex-col sign-up" id="registerForm" {% if form_type == 'login' %}style="display: none;"{% endif %}>
                <div class="form-wrapper align-items-center">
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="role-selector">
                            <button type="button" class="role-btn" data-role="agency">Acenta</button>
                            <button type="button" class="role-btn" data-role="user">Müşteri</button>
                            <button type="button" class="role-btn" data-role="admin">Admin</button>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" name="username" id="usernameRegister" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <i class='bx bx-mail-send'></i>
                            <input type="email" name="email" id="emailRegister" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" name="password" id="passwordRegister" placeholder="Password">
                        </div>
                        <button type="submit">
                            Sign up
                        </button>
                        <p>
                            <span>Already have an account?</span>
                            <b onclick="toggleForm('login')" class="pointer">Sign in here</b>
                        </p>
                    </form>
                </div>
            </div>
            <!-- Login Form -->
            <div class="col align-items-center flex-col sign-in" id="loginForm" {% if form_type == 'register' %}style="display: none;"{% endif %}>
                <div class="form-wrapper align-items-center">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="role-selector">
                            <button type="button" class="role-btn" data-role="agency">Acenta</button>
                            <button type="button" class="role-btn" data-role="user">Müşteri</button>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" name="username" id="usernameLogin" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" name="password" id="passwordLogin" placeholder="Password">
                        </div>
                        <button type="submit">
                            Sign in
                        </button>
                        <p>
                            <b>Forgot password?</b>
                        </p>
                        <p>
                            <span>Don't have an account?</span>
                            <b onclick="toggleForm('register')" class="pointer">Sign up here</b>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (formType === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                window.history.pushState({}, '', '/login');
            } else if (formType === 'register') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                window.history.pushState({}, '', '/register');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            if (currentPath === '/register') {
                toggleForm('register');
            } else {
                toggleForm('login');
            }
        });
    </script>
</body>
</html>
