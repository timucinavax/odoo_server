<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1E90FF; /* Mavi renk (Dodger Blue) */
            --secondary-color: #4682B4; /* Çelik Mavisi */
            --black: #000000;
            --white: #ffffff;
            --gray: #efefef;
            --gray-2: #757575;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            background-image: url('{{ url_for("static", filename="images/background-min.png") }}'); /* Arka plan resmi */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 400px;
            padding: 2rem;
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out;
            margin-top: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-wrapper {
            width: 100%;
        }

        .form {
            width: 100%;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin: 1rem 0;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            font-size: 1.4rem;
            color: var(--gray-2);
        }

        .input-group input {
            width: 100%;
            padding: 1rem 3rem;
            font-size: 1rem;
            background-color: var(--gray);
            border-radius: .5rem;
            border: 0.125rem solid var(--white);
            outline: none;
        }

        .input-group input:focus {
            border: 0.125rem solid var(--primary-color);
        }

        .role-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .role-selector button {
            flex: 1;
            margin-right: 5px;
            padding: 0.6rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            border: 1px solid var(--primary-color);
            background-color: var(--white);
            color: var(--primary-color);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .role-selector button:last-child {
            margin-right: 0;
        }

        .role-selector button.active {
            background-color: var(--primary-color);
            color: var(--white);
            border-color: var(--secondary-color);
        }

        .role-selector button:hover {
            background-color: var(--secondary-color);
            color: var(--white);
        }

        .form button {
            cursor: pointer;
            width: 100%;
            padding: .6rem 0;
            border-radius: .5rem;
            border: none;
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 1.2rem;
            outline: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }

        .form p {
            margin: 1rem 0;
            font-size: .7rem;
        }

        .form p span {
            color: var(--gray-2);
        }

        .form p b {
            cursor: pointer;
            color: var(--primary-color);
        }

        .form p b:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 425px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }

            .role-selector button {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/sehlen_logo.png') }}" alt="Sehlen Turizm" style="max-height: 50px; margin-right: 10px;">
                <span>SEHLEN TURİZM</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bilet Al ve Yönet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Seyahat Deneyimi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fırsatlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Destek</a>
                    </li>
                </ul>
                <button class="btn btn-outline-dark ms-3" onclick="goToLogin()" id="loginButton">Giriş Yap</button>
                <button class="btn btn-outline-dark ms-3" onclick="goToRegister()" id="registerButton">Kayıt Ol</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-wrapper">
            <!-- Register Form -->
            <div id="registerForm" {% if form_type == 'login' %}style="display: none;"{% endif %}>
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="role-selector">
                        <button type="button" class="role-btn" data-role="agency">Acenta</button>
                        <button type="button" class="role-btn" data-role="user">Müşteri</button>
                        <button type="button" class="role-btn" data-role="admin">Admin</button>
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input type="text" name="username" id="usernameRegister" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class='bx bx-mail-send'></i>
                        <input type="email" name="email" id="emailRegister" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name="password" id="passwordRegister" placeholder="Password">
                    </div>
                    <button type="submit">Sign up</button>
                    <p>
                        <span>Already have an account?</span>
                        <b onclick="toggleForm('login')">Sign in here</b>
                    </p>
                </form>
            </div>
            <!-- Login Form -->
            <div id="loginForm" {% if form_type == 'register' %}style="display: none;"{% endif %}>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="role-selector">
                        <button type="button" class="role-btn" data-role="agency">Acenta</button>
                        <button type="button" class="role-btn" data-role="user">Müşteri</button>
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input type="text" name="username" id="usernameLogin" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name="password" id="passwordLogin" placeholder="Password">
                    </div>
                    <button type="submit">Sign in</button>
                    <p>
                        <b>Forgot password?</b>
                    </p>
                    <p>
                        <span>Don't have an account?</span>
                        <b onclick="toggleForm('register')">Sign up here</b>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (formType === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                window.history.pushState({}, '', '/login');
            } else if (formType === 'register') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                window.history.pushState({}, '', '/register');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const roleButtons = document.querySelectorAll('.role-btn');

            roleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    roleButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            const currentPath = window.location.pathname;
            if (currentPath === '/register') {
                toggleForm('register');
            } else {
                toggleForm('login');
            }
        });
    </script>
</body>
</html>
